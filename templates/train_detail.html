{% extends "base.html" %}
{% block title%}Train{% endblock%}

 {% block content%}
    <h1 class="display-4">Train</h1>
    <div class="row">      
        <div class='col-md-8'>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Train #</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Duration</th>
                    <th> &nbsp;</th>
                    <th> &nbsp;</th>
                </tr>
                </thead>
                <tbody>
               
                    <tr>
                    <td> 
                        <a href=''> 
                            {{object.name}} 
                        </a> 
                    </td>
                    <td> 
                        
                            {{object.from_city}} 
                       
                    </td>
                    <td> 
                        
                            {{object.to_city}} 
                     
                    </td>
                    <td> 
                       
                            {{object.travel_time}} 
                        
                    </td>
                    <td> 
                        <a href='{% url "train:update" pk=object.pk %}'>
                            <button type="button" class="btn btn-primary btn-sm"> 
                                Edit
                            </button> 
                        </a> 
                    </td>
                    <td> 
                        <a href='{% url "train:delete" pk=object.pk %}'> 
                            <button type="button" class="btn btn-danger btn-sm">
                                Delete 
                            </button>
                        </a> 
                    </td>
                    </tr>
                    
                </tbody>
            </table>
            
        </div>
    </div>
    <div class="row">      
        <div class='col-md-6'>
            <a href='{% url "train:home"%}'>
            <button type='button' class='btn btn-light'>
            Back to list
            </button>
            </a>
            
        </div>
    </div>
{% endblock%}
