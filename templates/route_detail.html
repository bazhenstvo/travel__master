{% extends "base.html" %}
{% block title%}Routes{% endblock%}

{% block content%}
    <h1 class="display-4 text-center my-4">Routes</h1>
    <div class="row ">      
        <div class='col-md-11 mx-auto'>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th> Route name</th>
                    <th> From</th>
                    <th> To</th>
                    <th> Duration</th>
                    <th> Trains on the route</th>
                    <th> &nbsp;</th>
                </tr>
                </thead>
                <tbody>
                
                    <tr>
                    <td> 
                        <a href='{% url "detail" pk=object.pk%}'> 
                            {{object.name}} 
                        </a> 
                    </td>
                    <td> 
                        
                            {{object.from_city}} 
                       
                    </td>
                    <td> 
                        
                            {{object.to_city}} 
                     
                    </td>
                    <td> 
                       
                            {{object.travel_times}} 
                        
                    </td>
                    <td> 
                        {% for tr in object.across_cities.all %}
                            {{tr}}<br/>
                        {% endfor %}
                             
                        
                    </td>
                    <td> 
                         <a href='{% url "delete" pk=object.pk %}'> 
                            <button type="button" class="btn btn-danger btn-sm">
                                Delete 
                            </button>
                        </a>  
                    </td>
                    </tr>
                    
                
                </tbody>
            </table>
        </div>
    </div>     
{% endblock%}
